<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쿠키 랜덤 뽑기</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <link rel="stylesheet" href="./style.css"/>
    <script src="./script.js"></script>
</head>
<body>
    <div class="background">
        <h1 class="title">Random Run</h1>
        <div class="container">
            <div class="block" id="block1">
                <span class="text">쿠키1</span>
                <img class="image" src="./images/mark.webp" id="img1"/>
                <span class="text" id="name1">지정되지 않음</span>
                <button class="button" id="button1" onclick="randomCookie(1)">Roll</button>
            </div>
            <div class="block" id="block1">
                <span class="text">쿠키2</span>
                <img class="image" src="./images/mark.webp" id="img2"/>
                <span class="text" id="name2">지정되지 않음</span>
                <button class="button" id="button2" onclick="randomCookie(2)">Roll</button>
            </div>
            <div class="block" id="block2">
                <span class="text">펫</span>
                <img class="petImage" src="./images/mark.webp" id="img3"/>
                <span class="text" id="name3">지정되지 않음</span>
                <button class="button" id="button3" onclick="randomPet(3)">Roll</button>
            </div>
            <div class="block" id="block3">
                <span class="text">에피</span>
                <img class="image" src="./images/mark.webp" id="img4"/>
                <span class="text" id="name4">지정되지 않음</span>
                <button class="button" id="button4" onclick="randomEpisode(4)">Roll</button>
            </div>
        </div>
    </div>
    <div class="background">
        <h1 class="title">At Once</h1>
        <div class="container">
            <div class="block">
                <span class="text">쿠키</span>
                <img class="image" src="./images/mark.webp" id="img5"/>
                <span class="text" id="name5">지정되지 않음</span>
                <button class="button" id="button5" onclick="randomCookie(5)">Roll</button>
            </div>
            <div class="block">
                <span class="text">펫</span>
                <img class="petImage" src="./images/mark.webp" id="img6"/>
                <span class="text" id="name6">지정되지 않음</span>
                <button class="button" id="button6" onclick="randomPet(6)">Roll</button>
            </div>
        </div>
    </div>
</body>
</html>
